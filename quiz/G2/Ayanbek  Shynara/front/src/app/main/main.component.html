<ng-container *ngIf="!authorized; else NotAuth">
  <h1>Login Page</h1>
  <input placeholder="Login" type="text" id="username" [(ngModel)]="login" [ngModelOptions]="{standalone:true}"/>
  <br>
  <input placeholder="Password" type="password"  id="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}"/>
  <br>
  <button (click)="auth()">Login</button>
</ng-container>

<ng-template #NotAuth>
  <h1>Logged in!</h1>
  
  <button (click)="logout()">Log out</button>
</ng-template>
